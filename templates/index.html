{% extends "base.html" %}

{% block content %}
<div>
| <a href="{{ url_for('logout') }}">Logout</a>
</div>
    <h1>Hi, {{ user.nickname }}!</h1>

<form class="col-lg-12" action="{{url_for('add_log')}}" method="POST">
    <div style="width:340px;text-align:left;margin:0 auto;">
        new log: <input placeholder="new log" type="text" name="name">
        <span><button type="submit">GO</button></span>
    </div>
</form>

<ul id="logs"></ul>
{% for log in logs %}
    <li>{{ log.name }}</li>
{% else %}
    <li>Looks like you haven't created any inventory logs yet</li>
{% endfor %}
</ul>
{% endblock %}
