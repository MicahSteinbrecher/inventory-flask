{% extends "base.html" %}

{% block content %}
<form class="col-lg-12" action="{{url_for('create_user')}}" method="POST">
    <div style="width:340px;text-align:center;margin:0 auto;">
        Register: <input placeholder="Enter your email address" type="email" name="email">
        <span><button type="submit">GO</button></span>
    </div>
</form>
<br>
{% if registration_error %}
    <span style="color: red; text-align:center"> [{{ registration_error }}]</span>
{% endif %}
<br>

<form class="col-lg-12" action="{{url_for('validate_login')}}" method="POST">
    <div style="width:340px;text-align:center;margin:0 auto;">
        Log-in: <input placeholder="Enter your email address" type="email" name="email">
        <span><button type="submit">GO</button></span>
    </div>
</form>

<br>
{% if login_error %}
    <span style="color: red; text-align:center"> [{{ login_error }}]</span>
{% endif %}
<br>

{% endblock %}
